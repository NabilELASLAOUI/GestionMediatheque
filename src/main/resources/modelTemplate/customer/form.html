<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	
<head th:include="fragments/common :: [//head]" />

<body>

	<div th:replace="fragments/menu"></div>

	<div class="container">

        <h1 th:text="#{customers}">Customers</h1>
        <th:block th:switch="${customer.id}">
            <h2 th:case="null" th:text="#{createCustomer}">Create customer</h2>
            <h2 th:case="*" th:text="#{editCustomer}">Update customer</h2>
        </th:block>

        <form action="#" th:object="${customer}" method="post" class="form-horizontal" role="form">
        <!--<form th:action="${customer.id} == null ? @{/customer/create} : @{/customer/edit}" th:object="${customer}"-->
              <!--method="post" class="form-horizontal" role="form">-->

            <input type="hidden" th:field="*{id}"/>

            <div class="form-group">
                <label for="name" th:text="#{name}">Name</label>
                <div>
                    <input id="name" type="text" th:field="*{name}" th:placeholder="#{name}" />
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Field name has errors</span>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-success">
                    <i class="fa fa-arrow-circle-right fa-lg"></i> <span th:text="#{submit}">Submit</span>
                </button>
                <a th:href="@{/customer}" class="btn btn-default">
                    <i class="fa fa-times"></i> <span th:text="#{close}">Close</span>
                </a>
            </div>

        </form>

	</div>

	<!--/* Footer */-->
	<div th:replace="fragments/common :: [//div[@class='footer']]"></div>

	<!--/* Scripts includes are placed at the end of the document so the pages load faster */-->
	<div th:replace="fragments/common :: [//div[@id='scripts']]"></div>
</body>

</html>
