<div class="col-md-9">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-12" th:href="@{/user}>
                    <h4>Profil </h4>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="form-group row">
                            <label for="username" class="col-4 col-form-label">User Name :</label>
                            <div class="col-8">
                                <input id="userName" name="userName"  class="form-control here" required="required" type="text" th:text="user.userName">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label  class="col-4 col-form-label">phone :</label>
                            <div class="col-8">
                                <input id="userPhone" name="userPhone" placeholder="address" cols="40" rows="4" class="form-control here" required="required" type="text" th:text="user.userPhone">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label  class="col-4 col-form-label">Email :</label>
                            <div class="col-8">
                                <input id="userMail" name="userMail" placeholder="Email" class="form-control here" required="required" type="text" th:text="user.userMail">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="userAddress" class="col-4 col-form-label">Address :</label>
                            <div class="col-8">
                                <textarea id="userAddress" name="userAddress"  class="form-control" th:text="user.userAddress"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="Password" class="col-4 col-form-label">New Password</label>
                            <div class="col-8">
                                <input id="Password" name="Password" placeholder="New Password" class="form-control here" type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="offset-4 col-8">
                                <button name="submit" type="submit" class="btn btn-primary">Modifier mon profil</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
