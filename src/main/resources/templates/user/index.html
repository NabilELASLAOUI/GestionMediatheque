<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">

            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-offset-1 col-lg-4">
                        <h3 class="panel-heading">
                            Inscription
                        </h3>
                        <form  th:action="${action}" th:object="${User}" method="post" class="form-horizontal"role="form">
                            <input type="hidden" th:field="*{userId}"/>
                            <div class="form-group">
                                <label for="typeName" >Nom</label>
                                <div>
                                    <input class="form-control" id="typeName" type="text" th:field="*{userName}" th:placeholder="#{userName}" />
                                    <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Field name has errors</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="typeName" >E-mail</label>
                                <div>
                                    <input class="form-control" id="typeName" type="text" th:field="*{userMail}" th:placeholder="#{userMail}" />
                                    <span th:if="${#fields.hasErrors('userMail')}" th:errors="*{userMail}">Field name has errors</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="typeName" >Mot de Passe</label>
                                <div>
                                    <input class="form-control" id="typeName" type="password" th:field="*{Password}" placeholder="password" />
                                    <span th:if="${#fields.hasErrors('Password')}" th:errors="*{Password}">Field name has errors</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="typeName" >Adresse</label>
                                <div>
                                    <input class="form-control" id="typeName" type="text" th:field="*{userAddress}" th:placeholder="#{userAddress}" />
                                    <span th:if="${#fields.hasErrors('userAddress')}" th:errors="*{userAddress}">Field name has errors</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="typeName" >Téléphone</label>
                                <div>
                                    <input class="form-control" id="typeName" type="text" th:field="*{userPhone}" th:placeholder="#{userPhone}" />
                                    <span th:if="${#fields.hasErrors('userPhone')}" th:errors="*{userPhone}">Field name has errors</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="typeName" >Role</label>
                                <select th:field="*{roles}">
                                    <option th:value="null">Aucun role</option>
                                    <option th:each="role : ${roles}" th:value="${role.roleId}"><span th:text="${role.roleName}"></span></option>
                                </select>
                                <span th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}" />
                            </div>

                            <button type="submit" class="btn btn-default">Enregistrer</button>
                            <button type="reset" class="btn btn-default">Annuler</button>
                        </form>
                    </div>
                </div>
                <!-- /.col-lg-6 (nested) -->


                <!-- /. ROW  -->

                <!-- /.col-lg-6 (nested) -->

                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="panel-heading">
        Les utilisateurs
    </div>
    <div class="panel panel-default">
        <div class="col-lg-6">
            <form role="form" th:action="@{/user/search}" method="post">
                <div class="form-group input-group">
                    <input type="text" name="userName" class="form-control">
                    <span class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="fa fa-search"></i>
                            </button>
                        </span>
                </div>
            </form>
        </div>
    <div class="col-md-12">
        <!-- Advanced Tables -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nom</th>
                            <th>E-mail</th>
                            <th>Adresse</th>
                            <th>Téléphone</th>
                            <th>Role</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody th:each="user : ${users}">
                        <tr>
                            <td><span th:text="${user.userId}"></span></td>
                            <td><span th:text="${user.userName}"></span></td>
                            <td><span th:text="${user.userMail}"></span></td>
                            <td><span th:text="${user.userAddress}"></span></td>
                            <td><span th:text="${user.userPhone}"></span></span></td>
                            <td><span th:text="${user.roles}"></span></span></td>
                            <td>
                                <a th:href="@{/user/edit(id=${user.userId})}">Modifier</a>|
                                <a th:href="@{'/user/delete/' + ${user.userId}}">Supprimer</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <ul class="pagination">
                    <li><a href="#">1</a></li>
                    <li class="active"><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                </ul>
            </div>
        </div>
        <!--End Advanced Tables -->
    </div>
</div>
