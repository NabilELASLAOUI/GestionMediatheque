<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">

            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-offset-1 col-lg-4">
                        <h3 class="panel-heading">
                            Param√®tres
                        </h3>
                        <form  th:action="${action}" th:object="${User}" method="post" class="form-horizontal"role="form">
                            <input type="hidden" th:field="*{userId}"/>
                            <input type="hidden" th:field="*{userName}"/>
                            <input type="hidden" th:field="*{roles}"/>
                            <input type="hidden" th:field="*{userMail}"/>
                            <input type="hidden" th:field="*{userAddress}"/>
                            <input type="hidden" th:field="*{userPhone}"/>
                            <div class="form-group">
                                <label for="typeName" >Mot de Passe</label>
                                <div>
                                    <input class="form-control" id="typeName" type="password" th:field="*{Password}" placeholder="mot de passe" />
                                    <span th:if="${#fields.hasErrors('Password')}" th:errors="*{Password}">Field name has errors</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="typeName" >Confirmez votre Mot de Passe</label>
                                <div>
                                    <input class="form-control" id="typeName" type="password" name="passwordConfirm"  placeholder=" confirmez votre mot de passe" />
                                </div>
                            </div>
                            <button type="submit" class="btn btn-default">Enregistrer</button>
                            <button type="reset" class="btn btn-default">Annuler</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
