
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">

            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-offset-1 col-lg-4">
                        <h3 class="panel-heading">
                            Cr√©ation d'un role :
                        </h3>
                        <form  th:action="${action}" th:object="${Role}" method="post" class="form-horizontal"role="form">
                            <input type="hidden" th:field="*{roleId}"/>
                            <div class="form-group">
                                <label for="typeName" >Nom :</label>
                                <div>
                                    <input class="form-control" id="typeName" type="text" th:field="*{roleName}" th:placeholder="#{roleName}" />
                                    <span th:if="${#fields.hasErrors('roleName')}" th:errors="*{roleName}">Field name has errors</span>
                                </div>
                            </div>


                            <button type="submit" class="btn btn-default">Enregistrer</button>
                            <button type="reset" class="btn btn-default">Annuler</button>
                        </form>
                    </div>
                </div>
                    <!-- /.col-lg-6 (nested) -->


                        <!-- /. ROW  -->

                    <!-- /.col-lg-6 (nested) -->

                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-md-12">
        <!-- Advanced Tables -->
        <div class="panel panel-default">
            <div class="panel-heading">
                Les roles
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover" >
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nom</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody th:each="role : ${roles}">
                        <tr>
                            <td><span th:text="${role.roleId}"></span></td>
                            <td><span th:text="${role.roleName}"></span></td>
                            <td>
                                <a th:href="@{/role/edit(id=${role.roleId})}">Modifier</a>|
                                <a th:href="@{'/role/delete/' + ${role.roleId}}">Supprimer</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
        <!--End Advanced Tables -->
    </div>
</div>
