
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">

            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-offset-1 col-lg-4">
                        <h3 class="panel-heading">
                            Cr√©ation d'un mediatype :
                        </h3>
                        <form  th:action="${action}" th:object="${MediaType}" method="post" class="form-horizontal" role="form">
                            <input type="hidden" th:field="*{typeId}"/>
                            <div class="form-group">
                                <label for="typeName" >Nom :</label>
                                <div>
                                    <input class="form-control" id="typeName" type="text" th:field="*{typeName}" th:placeholder="#{typeName}" />
                                    <span th:if="${#fields.hasErrors('typeName')}" th:errors="*{typeName}">Field name has errors</span>
                                </div>
                            </div>


                            <button type="submit" class="btn btn-default">Enregistrer</button>
                            <button type="reset" class="btn btn-default">Annuler</button>
                        </form>
                    </div>
                </div>
                <!-- /.col-lg-6 (nested) -->


                <!-- /. ROW  -->

                <!-- /.col-lg-6 (nested) -->

                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-md-12">
        <!-- Advanced Tables -->
        <div class="panel panel-default">
            <div class="panel-heading">
                Les mediatypes
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover" >
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nom</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody th:each="mediatype : ${mediatypes}">
                        <tr>
                            <td><span th:text="${mediatype.typeId}"></span></td>
                            <td><span th:text="${mediatype.typeName}"></span></td>
                            <td>
                                <a th:href="@{/mediatype/edit(id=${mediatype.typeId})}">Modifier</a>|
                                <a th:onclick="'deleteTypeMedia(\'' + ${mediatype.typeId} + '\');'">Supprimer</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
        <!--End Advanced Tables -->
    </div>
</div>

<script type="text/javascript">
    function deleteTypeMedia(id){

        if(confirm("Souhaitez-vous vraiment supprimer ce element ?"))
            window.location.href="mediatype/delete/"+id;
    }
</script>
