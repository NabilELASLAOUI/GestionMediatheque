<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Ajout  d'un Media
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-offset-1 col-lg-8">

                        <form  th:action="${action}" th:object="${media}" method="post" class="form-horizontal" role="form">
                            <input type="hidden" th:field="*{mediaId}"/>
                            <div class="form-group">
                                <label for="mediaTitle" >Titre :</label>
                                <div>
                                    <input class="form-control" id="mediaTitle" media="text" th:field="*{mediaTitle}" />
                                    <span th:if="${#fields.hasErrors('mediaTitle')}" th:errors="*{mediaTitle}">Field name has errors</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="mediaType" >Type :</label>
                                <div>
                                    <select th:field="*{mediaType}" id="mediaType" class="form-control">
                                        <option th:value="null">Choisir un type</option>
                                        <option th:each="mediatype : ${mediaTypes}" th:value="${mediatype.typeId}"><span th:text="${mediatype.typeName}"></span></option>
                                    </select>
                                    <span th:if="${#fields.hasErrors('mediaType')}" th:errors="*{mediaType}" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="mediaDesc" >Description :</label>
                                <div>
                                    <textarea class="form-control" id="mediaDesc" media="text" th:field="*{mediaDescription}"></textarea>
                                    <span th:if="${#fields.hasErrors('mediaDescription')}" th:errors="*{mediaDescription}">Field name has errors</span>

                                </div>
                            </div>
                            <div class="form-group">
                                <label for="mediaAuthor" >Auteur :</label>
                                <div>
                                    <input class="form-control" id="mediaAuthor" media="text" th:field="*{mediaAuthor}"  />
                                    <span th:if="${#fields.hasErrors('mediaAuthor')}" th:errors="*{mediaAuthor}">Field name has errors</span>
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="mediaStatus" >Etat :</label>
                                <div>
                                    <select th:field="*{mediaStatus}" id="mediaStatus" class="form-control">
                                        <option th:value="true" selected>Disponible</option>
                                        <option th:value="false" >Indisponible</option>
                                    </select>
                                    <span th:if="${#fields.hasErrors('mediaStatus')}" th:errors="*{mediaStatus}" />
                                </div>
                            </div>


                            <button media="submit" class="btn btn-default">Enregistrer</button>
                            <button media="reset" class="btn btn-default">Annuler</button>
                        </form>
                    </div>
                </div>
                <!-- /.col-lg-6 (nested) -->


                <!-- /. ROW  -->

                <!-- /.col-lg-6 (nested) -->

                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
