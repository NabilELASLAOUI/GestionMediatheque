
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">

            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-offset-1 col-lg-4">
                        <h3 class="panel-heading">
                            Ajout d'un Type de Média
                        </h3>
                        <form  th:action="${action}" th:object="${mediatype}" method="post" class="form-horizontal"role="form">
                            <input type="hidden" th:field="*{id}"/>

                            <div class="form-group">
                                <label for="typeName" >Nom du Type</label>
                                <div>
                                    <input class="form-control" id="typeName" type="text" th:field="*{typeName}" th:placeholder="#{typeName}" />
                                    <span th:if="${#fields.hasErrors('typeName')}" th:errors="*{typeName}">Field name has errors</span>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-default">Enregistrer</button>
                            <button type="reset" class="btn btn-default">Annuler</button>
                        </form>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                    <div class="col-lg-offset-1 col-lg-6">
                        <div class="row">
                            <div class="col-md-12">
                                <!-- Advanced Tables -->
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        Les Types de Média
                                    </div>
                                    <div class="panel-body">
                                        <div class="table-responsive">
                                            <table class="table table-striped table-bordered table-hover" >
                                                <thead>
                                                <tr>
                                                    <th>Id</th>
                                                    <th>Nom</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr >
                                                    <td>1</td>
                                                    <td>Video</td>

                                                </tr>
                                                <tr c>
                                                    <td>2</td>
                                                    <td>Audio</td>

                                                </tr>




                                                </tbody>
                                            </table>
                                        </div>

                                    </div>
                                </div>
                                <!--End Advanced Tables -->
                            </div>
                        </div>
                        <!-- /. ROW  -->
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
